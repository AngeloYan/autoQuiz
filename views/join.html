<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Auto Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="/public/js/join.js"></script>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
</body>


<!--TODO: Pass the get-name input to the server to add a user-->
<div id = "sign-in">
    <h>
        Username
    </h>
    <input id="get-name"/>
    <h>
        Enter Key
    </h>
    <input id="key-input"/>
    <button>Submit</button>

    <!--Show 'connected' when connected to a quiz-->
    <p id = "check-connect"></p>
</div>

<div id = "question">
    <p>This div tag is the QUESTION screen</p>
    <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/World_Premiere_Logan_Berlinale_2017.jpg/220px-World_Premiere_Logan_Berlinale_2017.jpg">
    <p>PLACEHOLDER</p>

    <br>
    <h>Question:</h>
    <!--TODO: Link the generated question here-->
    <p></p>

    <h>Answer</h>
    <!--TODO: Link the answer. After timer runs out OR everyone has submitted, display answer-->
    <input id = "answer-input">
    <button>Submit</button>
    <!--Answer: shows correct answer after timer runs out-->
    <p id = "correct-answer"></p>

    <!--Timer, TODO: implement js stuff for the timer. When runs out, triggers end of the question-->
    <p id = "question-timer"></p>

    <!--Stats: Show after timer runs our OR everyone has submitted, display the answer and number of people who got it right-->
    <p id = "answer-stats"></p>
</div>

<!--After questions are completed, show stats from a list-->
<div id = "final-stats">
    <ol id = "list-of-score">
        <!--Want something like <li *ngFor="let user of users">, users being list of users with corresponding score-->
        <li *ngFor="let user of users">
            <p class = "user-name">
                {{user}}
            </p>
            <p class = "user-score"></p>
        </li>
    </ol>
</div>

</html>
